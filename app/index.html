
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="styles/main.css" rel="stylesheet">
    <style>
    body {
        margin-top: 60px;
    }
    </style>

    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/jquery.mockjax.js"></script>
    <script src="assets/js/dummy_ajax.js"></script>
    <script src="scripts/main.js"></script>

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">jQuery_study@mitsuruog</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="">Github</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="js-alert alert"></div>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron js-search">
        <h3>検索条件</h3>
        <form role="form" class="js-search-form">
          <div class="form-group">
            <label for="largeBunrui">大分類／中分類</label>
            <select class="js-largeBunrui" name="largeBunrui" id="largeBunrui">
                <option value=""></option>
                <option value="A">大分類A</option>
                <option value="B">大分類B</option>
                <option value="C">大分類C</option>
                <option value="D">大分類D</option>
                <option value="E">大分類E</option>
            </select>
            <select class="js-midBunrui" name="midBunrui"></select>
          </div>
          <div class="form-group">
            <label for="keyword">キーワード</label>
            <input type="input" class="form-control" id="keyword" name="keyword">
            <p>キーワードに何か入れると0件になる仕様です:)</p>
          </div>
          <button type="button" class="btn btn-primary js-btn-search">検索</button>
        </form>
      </div>

      <div class="jumbotron js-create">
        <h3>新規登録</h3>
        <button type="button" class="btn btn-slide js-btn-slide"><span class="glyphicon glyphicon-chevron-up"></span></button>
        <div class="js-create-inner" style="display: none;">
        <form role="form" class="js-create-form">
          <div class="form-group">
            <label for="largeBunrui">大分類名称</label>
            <input type="text" class="form-control　largeBunrui" name="largeBunrui">
        　　<div class="form-group">
            <label for="largeBunrui">中分類名称</label>
            <input type="text" class="form-control　midBunrui" name="midBunrui">
          </div>
        　　<div class="form-group">
            <label for="category">カテゴリ</label>
            <select name="category" id="category">
                <option value=""></option>
                <option value="A">カテゴリA</option>
                <option value="B">カテゴリB</option>
                <option value="C">カテゴリC</option>
                <option value="D">カテゴリD</option>
                <option value="E">カテゴリE</option>
            </select>
          </div>
          <div class="form-group">
            <label for="deleteFlg">削除フラブ</label>
            <input type="checkbox" class="form-control　deleteFlg" value="1" name="deleteFlg" id="deleteFlg">
          </div>
          <button type="submit" class="btn btn-danger js-btn-create">登録</button>
        </form>
      </div>

    </div> <!-- /container -->

    <div class="container">
        <div class="row row-header">
            <div class="col-md-1">No</div>
            <div class="col-md-2">User Id</div>
            <div class="col-md-3">Full Name</div>
            <div class="col-md-3">Email</div>
            <div class="col-md-2">Country</div>
            <div class="col-md-1">Created At</div>
        </div>
        <div class="table-body"><div>
    </div> <!-- /container -->

    <script type="text/template" id="tmpl-row">
        <div class="row row-body">
            <div class="col-md-1"><%=index%></div>
            <div class="col-md-2"><%=user_id%></div>
            <div class="col-md-3"><%=fullname%></div>
            <div class="col-md-3"><%=email%></div>
            <div class="col-md-2"><%=country%></div>
            <div class="col-md-1"><%=create_at%></div>
        </div>
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
